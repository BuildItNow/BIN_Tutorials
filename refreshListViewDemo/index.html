<div id="refreshListDemo" class="bin-page">
	<style>
		#refreshListDemo .RefreshListDemo-item-block
		{
			width:100%;
			height:2.5rem;
			padding-top: 0.25rem;
			box-sizing : border-box;
			position: relative;
			font-size: 0px;
		}
        #refreshListDemo .RefreshListDemo-item-block:after
        {
            height: 1px;
            width: 100%;
            background-color: gray;
            position: absolute;
            bottom: 0px;
        }

		#refreshListDemo .RefreshListDemo-item
		{
			height:2rem;
			padding-left: 0.5rem;
			padding-right: 0.5rem;
			width:100%;
			box-sizing: border-box;
            background-color: white;
		}

		#refreshListDemo .RefreshListDemo-icon
		{
			width:2rem;
			height:2rem;
			display: inline-block;
			vertical-align: top;

			background-image:url(./refreshListViewDemo/img/smile.png);
			background-size: 100% 100%;
			background-repeat: no-repeat;
		}

		#refreshListDemo .RefreshListDemo-label
		{
			margin-left: 0.5rem;
			display: inline-block;  
			font-size: 0.7rem;
			line-height: 2rem;
		}

		#refreshListDemo .RefreshListDemo-icon-more
		{
			float: right;
            margin-top: 0.5rem;
			display: inline-block;
            width: 1rem;
            height: 1rem;
            background-size:100% 100%;
            background-repeat: no-repeat;
			background-image:url(./bin/res/img/forward.png);
		}
	</style>
	<script id="itemTemplate" type="text/x-underscore-template">
		<div class="RefreshListDemo-item-block">
			<div id="itemContent" class="RefreshListDemo-item">
				<div class="RefreshListDemo-icon"></div>
				<div class="RefreshListDemo-label"><%=label%></div>
				<div class="RefreshListDemo-icon-more"> > </div>
			</div>
		</div>
	</script>
	<div id="naviBar" class="bin-page-navi-bar" naviTitle="text:WELCOME TO BIN" naviRight="hide:true">	    
	</div>
    <div class="bin-page-content">
    	<div id="listView" class="bin-list-view">
		</div>
    </div>
</div>
