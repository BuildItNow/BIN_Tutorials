<div id="welcomeView" class="bin-page">
	<style>
		#welcomeView .WelcomeView-label
		{
            position: relative;
            margin: 0;
            margin: 1.75rem .75rem .5rem;
            overflow: hidden;
            font-size: .7rem;
            line-height: 1;
            color: #6d6d72;
            text-overflow: ellipsis;
            text-transform: uppercase;
            white-space: nowrap;
		}

		#welcomeView .WelcomeView-tutorial-link
		{
            position: relative;
            margin-left: 0.75rem;
			font-size: 0.7rem;
			line-height: 2.2rem;
            height: 2.2rem;
			color: #3d4145;
		}
        #welcomeView #tutorialContainer>ul
        {
            position: relative;
            padding: 0;
            margin: 0;
            background: #fff;
        }

        #welcomeView ul:before
        {
            position: absolute;
            top: 0;
            right: auto;
            bottom: auto;
            left: 0;
            z-index: 15;
            display: block;
            width: 100%;
            height: 1px;
            content: '';
            background-color: #e7e7e7;
            -webkit-transform: scaleY(0.5);
            transform: scaleY(0.5);
        }
        #welcomeView ul:after
        {
            position: absolute;
            top: auto;
            right: auto;
            bottom: 0;
            left: 0;
            z-index: 15;
            display: block;
            width: 100%;
            height: 1px;
            content: '';
            background-color: #e7e7e7; 
            -webkit-transform: scaleY(0.5);
            transform: scaleY(0.5);
       }

        #welcomeView .WelcomeView-tutorial-link:after
        {
            position: absolute;
            top: auto;
            right: auto;
            bottom: 0;
            left: 0;
            z-index: 15;
            display: block;
            width: 100%;
            height: 1px;
            content: '';
            background-color: #e7e7e7;
            -webkit-transform: scaleY(0.5);
            transform: scaleY(0.5);
       } 

	</style>
	<script id="tutorialLinkTemplate" type="text/x-underscore-template">
		<div id="<%=id%>" class="WelcomeView-tutorial-link" <%if(todo){%>style="color:red;"<%}%>><%=name%></div>
	</script>
	<div id="naviBar" class="bin-page-navi-bar" naviLeft="text:清理缓存" naviTitle="text:WELCOME TO BIN" naviRight="text:Github">	    
	</div>
    <div class="bin-page-content bin-scroll-view">
    	<div class="WelcomeView-label">示例</div>
    	<div id="tutorialContainer">
        </div>
    </div>
</div>
