    	<p>
    		在开发WEB-APP时，如果用户第一次跳转某个页面，由于本地还没有该页面的代码，就需要通过网络请求获取，这可能造成页面等待问题。为了减轻这种不好的操作体验，BIN框架提供了预加载机制，可针对APP中比较重要的页面，先行将页面加载到本地。<br/>
    		可在globalConfig的runtimeConfig中usePRLoader设置是否打开页面预加载。具体预加载页面在prloadConfig中设置<br/>
