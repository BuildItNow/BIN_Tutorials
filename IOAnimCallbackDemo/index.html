<div id="IOAnimCallbackView" class="bin-page">
	<div id="naviBar" class="bin-page-navi-bar" naviTitle="text:WELCOME TO BIN" naviRight="hide:true">	    
	</div>
    <div class="bin-page-content">
    	<p>页面在过场动画时，BIN提供了onInAnimationBeg、onInAnimationEnd(进入时)回调函数，页面的一些操作可以放在这里面来做</p>
    	<p>当页面比较复杂时，过场动画可能会卡顿，可以在过场动画结束后再构造页面</p>
    	<div id="noCallback" class="app-link">未加动画回调</div>
    	<div id="callback" class="app-link">添加动画回调</div>
        <p>当页面需要通过网络数据动态构造时，有时候网络数据会在过场动画中间到达，如果这个时候生成页面，可能会造成过场动画卡顿，因此可以将动态部分生成在一个节点里，在过场动画结束时，添加节点到页面</p>
        <div id="netNoCallback" class="app-link">网络过程，未加动画回调</div>
        <div id="netCallback" class="app-link">网络过程，添加动画回调</div>
    </div>
</div>
